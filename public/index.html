<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    body, td { font-family: sans-serif; }
    #board {
      width: 100vw;
      height: 100vh;
    }
    #board table {
      width: 100vw;
      height: 100vh;
      border-collapse: collapse;
      table-layout: fixed;
    }
    #board td {
      border: 2px solid #333;
      width: 33vw;
      height: 33vh;
      text-align: center;
      vertical-align: middle;
      overflow: hidden;
      font-size: calc(min(33vw, 33vh) * 1.0);
      line-height: 1;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { init } from './init.js';
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
