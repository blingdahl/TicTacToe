<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    body, td { font-family: sans-serif; }
    #board {
      width: 100vw;
      height: 100vh;
    }
    #board table {
      width: 100vw;
      height: 100vh;
      border-collapse: collapse;
      table-layout: fixed;
    }
    #board td {
      border: 2px solid #333;
      width: 33vw;
      height: 33vh;
      text-align: center;
      vertical-align: middle;
      overflow: hidden;
      font-size: calc(min(33vw, 33vh) * 1.0);
      line-height: 1;
    }
    #player-indicator {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 12px 32px;
      border-radius: 24px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .new-game-button {
      display: inline-block;
      position: fixed;
      left: 50%;
      top: 64px;
      transform: translateX(-50%);
      z-index: 1100;
      margin-top: 0;
      font-size: 1.1em;
      cursor: pointer;
      background: rgba(255,255,255,0.95);
      padding: 12px 32px;
      border-radius: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1.5px solid #888;
      transition: background 0.2s;
      cursor: pointer;
    }
    .switch-player-button {
      display: inline-block;
      position: fixed;
      left: 50%;
      top: 64px;
      transform: translateX(-50%);
      z-index: 1100;
      margin-top: 0;
      font-size: 1.1em;
      cursor: pointer;
      background: rgba(255,255,255,0.95);
      padding: 12px 32px;
      border-radius: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1.5px solid #888;
      transition: background 0.2s;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { init } from './init.js';
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
